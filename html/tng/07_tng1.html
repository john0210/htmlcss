<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_tng1</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form>
  <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li><label for="id">아이디 </label>
      <input type="text" name="id" id="id" placeholder="4자 ~ 10자 사이, 공백없이"></li>
      <li><label for="email">이메일 </label>
      <input type="email" name="email" id="email"></li>
      <li><label for="password">비밀번호 </label>
      <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함" minlength="8"></li>
      <li><label for="password_right">비밀번호 확인</label>
      <input type="password_right" name="password_right" id="password_right"></li>
      <li>
        <label for="loda">가입 경로</label>
        <select name="load" id="load">
        <option value="0" selected>기타</option>
        <option value="1">인터넷</option>
        <option value="2">지인</option>
      </select></li>
      
      <li>
        <label for="memo">메모</label>
         <textarea name="memo" id="memo" placeholder="남길 말씀이 있다면여기에" cols="30" rows="12"></textarea></li>
    </ul>
  </fieldset>
     
  <fieldset>
  
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mail-2" id="mail-yes" value="1">
      <label for="mail-yes">메일 수신</label>
      <input type="radio" name="mail-2" id="mail-no" value="0" checked>
      <label for="mail-no">메일 수신 안 함</label>
  </fieldset>
  <button type="submit">가입하기</button>
  <button type="button">취소</button>
  </form>
</body>
</html>
