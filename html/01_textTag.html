<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H태그 : 웹페이지의 제목 또는 부제목을 표현 -->
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <!-- 가로선 그을 때 사용 -->
    <hr>

    <!-- 계행을 할 때 사용 -->
    <h1>
        이것은 html입니다. 
        <br>
        다음 줄입니다.
    </h1>

    <!-- p태그 : 하나의 문단을 표시할 때 사용 -->
    <p>중꺽마.</p>

    <!-- strong, b 태그 : 텍스트 진하고 굵게 사용 -->
    <p><strong>버거킹</strong> 먹으러 갑시다.</p>
    <p><b>버거킹</b> 먹으러 갑시다.</p>

    <!-- em, i 태그 : 이텔릭체로 표시 및 강조할 때 사용 -->
    <em>em 태그</em>
    <i>i 태그</i>

</body>
</html>
